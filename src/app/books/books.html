<table border="1" style="width:100%">
    <thead>
        <tr>
            <th>BookId</th>
            <th>BookName</th>
            <th>Price</th>
            <th>Image</th>
            <th>Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.BookId}}</td>
            <td>{{book.BookName}}</td>
            <td>{{book.Price}}</td>
            <td>
                <img src="http://localhost:3000/images/{{book.Image}}" width="50px" height="50px">
            </td>
            <td>
                <a [routerLink]="['/book-detail', book.BookId]">Detail</a>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="errMessage!=''">
    Error: {{errMessage}}
</div>
