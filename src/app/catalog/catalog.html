<table border="1">
    <tbody *ngFor="let cate of categories">
        <tr>
            <td colspan="4">
                <table border="1" width="100%">
                    <tr>
                        <td>Ma Danh Muc</td>
                        <td>Ten Danh Muc</td>
                    </tr>
                    <tr>
                        <td>{{cate.Cateid}}</td>
                        <td>{{cate.CateName}}</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <table border="1" width="100%">
                    <tr>
                        <td>Ma San Pham</td>
                        <td>Ten San Pham</td>
                        <td>Gia San Pham</td>
                        <td>Picture</td>
                    </tr>
                    <tr *ngFor="let p of cate.Products">
                        <td>{{p.ProductId}}</td>
                        <td>{{p.ProductName}}</td>
                        <td>{{p.Price}}</td>
                        <td><img [src]="p.Image" width="50"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
