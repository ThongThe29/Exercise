<table border="1">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Image</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products" [style.backgroundColor]="id_selected==p.id?'yellow':(p.price<0?'red':'')"
            [style.color]="p.price<0?'yellow':''">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td><img src="{{p.image}}" width="100" height="100" title="click to view details"
                    (click)="view_detail(p.id)" style="cursor: pointer;">

            </td>
        </tr>
    </tbody>
</table>
