<table border="1" *ngIf="product_selected">
    <tr>
        <td>ID</td>
        <td>{{product_selected.id}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{product_selected.name}}</td>
    </tr>
    <tr>
        <td>Price</td>
        <td>{{product_selected.price}}</td>
    </tr>
    <tr>
        <td>Image</td>
        <td><img src="{{product_selected.image}}" width="100" height="100"></td>
    </tr>
</table>
<button (click)="goback()">Back</button>
