<h2>Exercise 18: Group Customers</h2>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>#</th>
    </tr>
    <ng-container *ngFor="let group of customerGroups">
        <tr>
            <td colspan="5"><strong>{{group.CustomerTypeId}} - {{group.CustomterTypeName}}</strong></td>
        </tr>
        <tr *ngFor="let c of group.Customers">
            <td>{{c.Id}}</td>
            <td>{{c.Name}}</td>
            <td>{{c.Email}}</td>
            <td>{{c.Age}}</td>
            <td><img [src]="c.Image" width="100"></td>
        </tr>
    </ng-container>
</table>
